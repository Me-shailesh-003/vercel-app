<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Shayari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Shayari World</a>
    </div>
  </nav>

  <!-- Post Shayari Form -->
  <div class="container mt-5">
    <h2 class="text-center">Post a New Shayari</h2>
    <form id="shayariForm" class="mt-4">
      <div class="mb-3">
        <label for="poet" class="form-label">Poet's Name</label>
        <input type="text" class="form-control" id="poet" required>
      </div>
      <div class="mb-3">
        <label for="shayari" class="form-label">Shayari</label>
        <textarea class="form-control" id="shayari" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Shayari</button>
    </form>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
